<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Party Vote</title>

  <style>
    body {
      margin: 0;
      background: #0f1220;
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .app {
      max-width: 420px;
      width: 100%;
    }

    h1 {
      text-align: center;
      margin-bottom: 16px;
    }

    .card {
      background: #1a1f3a;
      border-radius: 16px;
      padding: 18px;
      margin-bottom: 14px;
    }

    .now-playing {
      text-align: center;
      font-size: 12px;
      letter-spacing: 1px;
      text-transform: uppercase;
      color: #a1a1c2;
      margin-bottom: 6px;
    }

    .song {
      text-align: center;
      font-size: 22px;
      font-weight: 600;
    }

    .artist {
      text-align: center;
      color: #aaa;
      margin-bottom: 8px;
    }

    .downvotes {
      text-align: center;
      color: #ff7a7a;
      font-size: 18px;
      margin-bottom: 6px;
    }

    .progress {
      height: 10px;
      background: rgba(255,255,255,0.1);
      border-radius: 999px;
      overflow: hidden;
      margin-bottom: 12px;
    }

    .fill {
      height: 100%;
      background: linear-gradient(90deg, #ff5c5c, #ff9a5c);
      width: 0%;
      transition: width 0.3s ease;
    }

    .buttons {
      display: flex;
      gap: 10px;
    }

    button {
      flex: 1;
      padding: 14px;
      border-radius: 12px;
      border: none;
      font-size: 18px;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .up {
      background: #4ade80;
    }

    .down {
      background: #ff5c5c;
    }

    .vote-status {
      text-align: center;
      font-size: 14px;
      margin-top: 10px;
      color: #a1a1c2;
      min-height: 18px;
    }

    .leaderboard-item {
      display: flex;
      justify-content: space-between;
      margin-top: 8px;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="app">
    <h1>üéâ Party Vote</h1>

    <!-- CURRENT SONG -->
    <div class="card">
      <div class="now-playing">üé∂ Now Playing</div>
      <div class="song" id="song">Loading‚Ä¶</div>
      <div class="artist" id="artist"></div>
      <div class="downvotes" id="downvotes"></div>

      <div class="progress">
        <div class="fill" id="fill"></div>
      </div>

      <div class="buttons">
        <button class="up" id="upBtn" onclick="vote('up')">üëç Upvote</button>
        <button class="down" id="downBtn" onclick="vote('down')">üëé Downvote</button>
      </div>

      <div class="vote-status" id="vote-status"></div>
    </div>

    <!-- MOST DOWNVOTED -->
    <div class="card">
      <h3>üíÄ Most Downvoted Songs</h3>
      <div id="leaderboard"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
