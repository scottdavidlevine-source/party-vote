<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Party Vote üé∂</title>

  <style>
    :root {
      --bg: #0f1220;
      --card: #1a1f3a;
      --accent: #7c7cff;
      --danger: #ff5c5c;
      --success: #4ade80;
      --text: #eaeaff;
      --muted: #a1a1c2;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(180deg, #0f1220, #090b17);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .app {
      width: 100%;
      max-width: 420px;
    }

    h1 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 10px;
    }

    .card {
      background: var(--card);
      border-radius: 18px;
      padding: 20px;
      margin-bottom: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    .song-title {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 6px;
      text-align: center;
    }

    .song-artist {
      font-size: 16px;
      color: var(--muted);
      text-align: center;
    }

    .votes-remaining {
      margin-top: 12px;
      text-align: center;
      font-size: 15px;
      color: var(--muted);
    }

    .buttons {
      display: flex;
      gap: 14px;
      margin-top: 20px;
    }

    button {
      flex: 1;
      padding: 16px;
      font-size: 18px;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      transition: transform 0.1s ease, opacity 0.1s ease;
    }

    button:active {
      transform: scale(0.97);
    }

    .upvote {
      background: var(--success);
      color: #062e12;
    }

    .downvote {
      background: var(--danger);
      color: #330b0b;
    }

    .status {
      text-align: center;
      font-size: 14px;
      margin-top: 10px;
      color: var(--muted);
    }

    .analytics {
      display: flex;
      justify-content: space-between;
      gap: 12px;
      margin-top: 10px;
    }

    .stat {
      flex: 1;
      background: rgba(255,255,255,0.05);
      padding: 14px;
      border-radius: 12px;
      text-align: center;
    }

    .stat-value {
      font-size: 22px;
      font-weight: 700;
    }

    .stat-label {
      font-size: 13px;
      color: var(--muted);
    }

    footer {
      text-align: center;
      margin-top: 20px;
      font-size: 12px;
      color: var(--muted);
    }
  </style>
</head>

<body>
  <div class="app">
    <h1>üéâ Party Vote</h1>

    <!-- CURRENT SONG -->
    <div class="card">
      <div class="song-title" id="song-title">Loading‚Ä¶</div>
      <div class="song-artist" id="song-artist"></div>

      <div class="votes-remaining" id="votes-remaining"></div>

      <div class="buttons">
        <button class="upvote" onclick="vote('up')">üëç Upvote</button>
        <button class="downvote" onclick="vote('down')">üëé Downvote</button>
      </div>

      <div class="status" id="status"></div>
    </div>

    <!-- ANALYTICS -->
    <div class="card">
      <h3 style="margin-top:0;">üìä Party Stats</h3>
      <div class="analytics">
        <div class="stat">
          <div class="stat-value" id="total-songs">‚Äì</div>
          <div class="stat-label">Songs Played</div>
        </div>
        <div class="stat">
          <div class="stat-value" id="skip-rate">‚Äì%</div>
          <div class="stat-label">Skip Rate</div>
        </div>
      </div>
    </div>

    <footer>
      Powered by the crowd üï∫üíÉ
    </footer>
  </div>

  <script>
    const BASE_URL = "https://YOUR-BACKEND.onrender.com";
    const deviceId =
      localStorage.getItem("device_id") ||
      (() => {
        const id = crypto.randomUUID();
        localStorage.setItem("device_id", id);
        return id;
      })();

    async function loadCurrent() {
      const res = await fetch(`${BASE_URL}/current`);
      const data = await res.json();

      if (!data.spotify_track_id) {
        document.getElementById("song-title").textContent = "No song playing";
        document.getElementById("song-artist").textContent = "";
        document.getElementById("votes-remaining").textContent = "";
        return;
      }

      document.getElementById("song-title").textContent = data.track_name;
      document.getElementById("song-artist").textContent = data.artist;
    }

    async function vote(type) {
      const status = document.getElementById("status");
      status.textContent = "Sending vote‚Ä¶";

      const res = await fetch(`${BASE_URL}/vote`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          device_id: deviceId,
          vote: type
        })
      });

      const data = await res.json();

      if (!res.ok) {
        status.textContent = data.error || "Vote failed";
        return;
      }

      if (data.skipped) {
        status.textContent = "‚è≠ Skipped by the crowd!";
      } else {
        status.textContent = "Vote counted üëç";
        document.getElementById("votes-remaining").textContent =
          `üëé ${data.remaining_to_skip} votes to skip`;
      }
    }

    async function loadAnalytics() {
      const res = await fetch(`${BASE_URL}/analytics`);
      const data = await res.json();

      document.getElementById("total-songs").textContent =
        data.total_songs ?? "0";

      document.getElementById("skip-rate").textContent =
        `${data.skip_rate ?? 0}%`;
    }

    loadCurrent();
    loadAnalytics();
    setInterval(loadCurrent, 5000);
    setInterval(loadAnalytics, 15000);
  </script>
</body>
</html>
