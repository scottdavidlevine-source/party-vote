<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Party Vote üé∂</title>

  <style>
    body {
      margin: 0;
      background: #0f1220;
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .app {
      max-width: 420px;
      width: 100%;
    }

    h1 {
      text-align: center;
      margin-bottom: 16px;
    }

    .card {
      background: #1a1f3a;
      border-radius: 16px;
      padding: 18px;
      margin-bottom: 14px;
    }

    .now-playing {
      text-align: center;
      font-size: 12px;
      letter-spacing: 1px;
      text-transform: uppercase;
      color: #a1a1c2;
      margin-bottom: 6px;
    }

    .song {
      text-align: center;
      font-size: 22px;
      font-weight: 600;
    }

    .artist {
      text-align: center;
      color: #aaa;
      margin-bottom: 8px;
    }

    .downvotes {
      text-align: center;
      color: #ff7a7a;
      font-size: 18px;
      margin-bottom: 6px;
    }

    .progress {
      height: 10px;
      background: rgba(255,255,255,0.1);
      border-radius: 999px;
      overflow: hidden;
      margin-bottom: 12px;
    }

    .fill {
      height: 100%;
      background: linear-gradient(90deg, #ff5c5c, #ff9a5c);
      width: 0%;
      transition: width 0.3s ease;
    }

    .buttons {
      display: flex;
      gap: 10px;
    }

    button {
      flex: 1;
      padding: 14px;
      border-radius: 12px;
      border: none;
      font-size: 18px;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .up {
      background: #4ade80;
    }

    .down {
      background: #ff5c5c;
    }

    .vote-status {
      text-align: center;
      font-size: 14px;
      margin-top: 10px;
      color: #a1a1c2;
      min-height: 18px;
    }

    .leaderboard-item {
      display: flex;
      justify-content: space-between;
      margin-top: 8px;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="app">
    <h1>üéâ Party Vote</h1>

    <!-- CURRENT SONG -->
    <div class="card">
      <div class="now-playing">üé∂ Now Playing</div>
      <div class="song" id="song">Loading‚Ä¶</div>
      <div class="artist" id="artist"></div>
      <div class="downvotes" id="downvotes"></div>

      <div class="progress">
        <div class="fill" id="fill"></div>
      </div>

      <div class="buttons">
        <button class="up" id="upBtn">üëç Upvote</button>
        <button class="down" id="downBtn">üëé Downvote</button>
      </div>

      <div class="vote-status" id="vote-status"></div>
    </div>

    <!-- MOST DOWNVOTED -->
    <div class="card">
      <h3>üíÄ Most Downvoted Songs</h3>
      <div id="leaderboard"></div>
    </div>
  </div>

  <script>
    /************ CONFIG ************/
    const BASE_URL = "https://party-vote-backend.onrender.com"; // üîß CHANGE THIS
    const DOWNVOTE_THRESHOLD = 5;

    /************ ELEMENTS ************/
    const songEl = document.getElementById("song");
    const artistEl = document.getElementById("artist");
    const downvotesEl = document.getElementById("downvotes");
    const fillEl = document.getElementById("fill");
    const statusEl = document.getElementById("vote-status");
    const upBtn = document.getElementById("upBtn");
    const downBtn = document.getElementById("downBtn");
    const leaderboardEl = document.getElementById("leaderboard");

    /************ DEVICE ID ************/
    const deviceId =
      localStorage.device_id ||
      (localStorage.device_id = crypto.randomUUID());

    let lastTrackId = null;
    let hasVoted = false;

    /************ LOAD CURRENT SONG ************/
    async function loadCurrent() {
      const res = await fetch(`${BASE_URL}/current`);
      const data = await res.json();

      if (!data.spotify_track_id) return;

      songEl.textContent = data.track_name;
      artistEl.textContent = data.artist;
      downvotesEl.textContent = `üëé ${data.downvotes} downvotes`;

      fillEl.style.width =
        `${(data.downvotes / DOWNVOTE_THRESHOLD) * 100}%`;

      // New song ‚Üí reset voting
      if (lastTrackId !== data.spotify_track_id) {
        hasVoted = false;
        upBtn.disabled = false;
        downBtn.disabled = false;
        statusEl.textContent = "";
        lastTrackId = data.spotify_track_id;
      }
    }

    /************ VOTE ************/
    async function vote(type) {
      if (hasVoted) return;

      statusEl.textContent = "Submitting vote‚Ä¶";

      const res = await fetch(`${BASE_URL}/vote`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          device_id: deviceId,
          vote: type,
        }),
      });

      const data = await res.json();

      if (!res.ok) {
        statusEl.textContent = data.error || "Vote failed";
        return;
      }

      hasVoted = true;
      upBtn.disabled = true;
      downBtn.disabled = true;

      downvotesEl.textContent = `üëé ${data.downvotes} downvotes`;
      fillEl.style.width =
        `${((DOWNVOTE_THRESHOLD - data.remaining) / DOWNVOTE_THRESHOLD) * 100}%`;

      statusEl.textContent =
        type === "down" ? "üëé Downvote counted" : "üëç Upvote counted";
    }

    /************ LEADERBOARD ************/
    async function loadLeaderboard() {
      const res = await fetch(`${BASE_URL}/analytics/most-downvoted`);
      const data = await res.json();

      leaderboardEl.innerHTML = "";

      if (!data.length) {
        leaderboardEl.innerHTML = "<div>No data yet</div>";
        return;
      }

      data.forEach((song, index) => {
        const div = document.createElement("div");
        div.className = "leaderboard-item";
        div.innerHTML = `
          <span>${index + 1}. ${song.track_name}</span>
          <strong>üëé ${song.total}</strong>
        `;
        leaderboardEl.appendChild(div);
      });
    }

    /************ EVENTS ************/
    upBtn.onclick = () => vote("up");
    downBtn.onclick = () => vote("down");

    /************ INIT ************/
    loadCurrent();
    loadLeaderboard();
    setInterval(loadCurrent, 5000);
    setInterval(loadLeaderboard, 20000);
  </script>
</body>
</html>
